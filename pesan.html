    <!-- Formulir Pesanan -->
    <section id="pesan">
        <div class="form-container">
            <h1 class="form-title">Formulir Pesanan Nona Manis</h1>
            <form id="orderForm" onsubmit="return confirmOrder();">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="telepon" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <div class="mb-3">
                    <label for="produk" class="form-label">Produk yang Dipesan</label>
                    <select id="produk" name="produk" class="form-select" required>
                        <option value="" disabled selected>Pilih produk</option>
                        <option value="produk1" data-harga="100000">Produk 1 - Rp 100.000</option>
                        <option value="produk2" data-harga="150000">Produk 2 - Rp 150.000</option>
                        <option value="produk3" data-harga="200000">Produk 3 - Rp 200.000</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah</label>
                    <input type="number" class="form-control" id="jumlah" name="jumlah" placeholder="Masukkan jumlah pesanan" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Pengiriman</label>
                    <textarea class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat pengiriman" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Kirim Pesanan" class="btn">
                    <input type="reset" value="Bersihkan" class="btn">
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function confirmOrder() {
            // Mengambil nilai dari form
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const telepon = document.getElementById('telepon').value;
            const produkSelect = document.getElementById('produk');
            const produk = produkSelect.options[produkSelect.selectedIndex].text;
            const harga = parseInt(produkSelect.options[produkSelect.selectedIndex].getAttribute('data-harga'));
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const total = harga * jumlah;
            const alamat = document.getElementById('alamat').value;

            // Menampilkan konfirmasi pesanan
            const confirmationMessage = `
                Konfirmasi Pesanan:
                Nama: ${nama}
                Email: ${email}
                Telepon: ${telepon}
                Produk: ${produk}
                Jumlah: ${jumlah}
                Total Harga: Rp ${total}
                Alamat: ${alamat}
            `;

            const confirmation = confirm(confirmationMessage);
            if (confirmation) {
                // Jika pengguna mengonfirmasi, arahkan kembali ke halaman utama
                window.location.href = "index.html"; // Ganti dengan URL halaman utama Anda
            }
            return false; // Mencegah pengiriman form
        }
    </script>
